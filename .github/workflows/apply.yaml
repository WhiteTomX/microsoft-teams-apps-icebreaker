name: Apply terraform plan

on:
  push:
    branches:
      - main

jobs:
  apply:
    runs-on: ubuntu-latest
    name: Apply terraform plan
    steps:
      - name: init
        uses: ./.github/actions/init.yaml

      - name: terraform apply
        uses: dflook/terraform-apply@v1
        with:
          path: ${{ env.TF_DIR }}